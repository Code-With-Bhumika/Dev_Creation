<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <section class="contact-page">
            <h2 class="section-title">Get in Touch</h2>
            <p class="section-subtitle">
                We'd love to hear from you. Please fill out the form below or
                find us at our office.
            </p>
            <div class="contact-container">
                <div class="contact-form">
                    <h3>Contact Us</h3>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name"
                                placeholder="Enter your name" required
                                fdprocessedid="nc8bmt">
                        </div>
                        <div class="form-group">
                            <label for="email"> Email Address:</label>
                            <input type="email" id="email" name="email"
                                placeholder="Enter your Email" required
                                fdprocessedid="4i5fw8">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone"
                                placeholder="Enter your phone number"
                                fdprocessedid="qtlb4d">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message"
                                placeholder="Write your message" rows="5"
                                required></textarea>
                        </div>
                        <button type="submit"
                            fdprocessedid="gejam">Submit</button>
                    </form>
                </div>

                <!-- Map Section -->
                <div class="contact-map">
                    <h3>Find Us Here</h3>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.812025664291!2d77.7453041!3d13.047633999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae0f6a591b8b0d%3A0xa50642f22dcdf97f!2sDev%20creations%20%26%20solutions!5e0!3m2!1sen!2sin!4v1732507034864!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;"
                        allowfullscreen loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </body>
</html>
