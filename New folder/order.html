<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-commerce</title>
        <link rel="icon" type="images/logo" href="images/logo.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="navbar"></div> <!-- Placeholder for the navbar -->

        <main class="p-4 max-w-6xl mx-auto mt-16">
            <!-- Add margin-top to avoid overlap -->
            <script>
        // Fetch the navbar.html and insert it into the navbar div
        fetch('navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
        <div class="container">
            <div class="section">
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <label class="form-label" for="full-name">Full name
                        *</label>
                    <input class="form-input" type="text" id="full-name"
                        placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email address
                        *</label>
                    <input class="form-input" type="email" id="email"
                        placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone number
                        *</label>
                    <input class="form-input" type="tel" id="phone"
                        placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="city">City</label>
                    <input class="form-input" type="text" id="city"
                        placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label class="form-label" for="State">State *</label>
                    <select class="form-input" id="State" required>
                        <option value>Select your state</option>
                        <option value="state1">Andhra Pradesh</option>
                        <option value="state2">Arunachal Pradesh</option>
                        <option value="state3">Assam, Bihar</option>
                        <option value="state4">Chhattisgarh</option>
                        <option value="state5">Goa</option>
                        <option value="state6">Gujarat</option>
                        <option value="state7">Haryana</option>
                        <option value="state8">Himachal Pradesh</option>
                        <option value="state9">Jammu and Kashmir</option>
                        <option value="state10">Jharkhand</option>
                        <option value="state11">Karnataka</option>
                        <option value="state12">Kerala</option>
                        <option value="state13">Madhya Pradesh</option>
                        <option value="state14">Maharashtra</option>
                        <option value="state15">Manipur</option>
                        <option value="state16">Meghalaya,</option>
                        <option value="state17">Mizoram</option>
                        <option value="state18">Nagaland</option>
                        <option value="state19">Odisha</option>
                        <option value="state20">Punjab</option>
                        <option value="state21">Rajasthan</option>
                        <option value="state22">Sikkim</option>
                        <option value="state23">Tamil Nadu</option>
                        <option value="state24">Telangana</option>
                        <option value="state25">Tripura</option>
                        <option value="state26">Uttar Pradesh</option>
                        <option value="state27">Uttarakhand</option>
                        <option value="state28">West Bengal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Country">Country</label>
                    <input class="form-input" type="text" id="Country"
                        placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label class="form-label" for="zip">ZIP Code</label>
                    <input class="form-input" type="text" id="zip"
                        placeholder="Enter ZIP code">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" required> I have read and
                        agree to the Terms and Conditions.
                    </label>
                </div>
            </div>

            <div class="cart">
                <h2>Review Your Cart</h2>
                <div class="cart-item">
                    <img src="Gray Cap.png" alt="Customized Cap">
                    <div class="item-details">
                        <p>Customized Cap</p>
                        <div class="quantity">
                            <button class="decrement">-</button>
                            <span class="quantity-value">1</span>
                            <button class="increment">+</button>
                        </div>
                        <p class="price">₹150.00</p>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="bottle.PNG" alt="Customized Bottle">
                    <div class="item-details">
                        <p>Customized Bottle</p>
                        <div class="quantity">
                            <button class="decrement">-</button>
                            <span class="quantity-value">1</span>
                            <button class="increment">+</button>
                        </div>
                        <p class="price">₹700.00</p>
                    </div>
                </div>
                    <div class="cart-totals">
                    <p class="total">Total: ₹00.00</p>
                </div>
                <button class="checkout">Proceed to Checkout</button>
            </div>
        </div>

        <script>
            const incrementButtons = document.querySelectorAll('.increment');
            const decrementButtons = document.querySelectorAll('.decrement');
            const quantityValues = document.querySelectorAll('.quantity-value');
            const totalElement = document.querySelector('.total');
    
            incrementButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    quantityValues[index].textContent = parseInt(quantityValues[index].textContent) + 1;
                    updateTotalPrice();
                });
            });
    
            decrementButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    if (parseInt(quantityValues[index].textContent) > 1) {
                        quantityValues[index].textContent = parseInt(quantityValues[index].textContent) - 1;
                        updateTotalPrice();
                    }
                });
            });
    
            function updateTotalPrice() {
                let total = 0;
                quantityValues.forEach((quantity, index) => {
                    const price = parseFloat(document.querySelectorAll('.price')[index].textContent.replace('₹', ''));
                    total += price * parseInt(quantity.textContent);
                });
                totalElement.textContent = `Total: ₹${total.toFixed(2)}`;
            }
        </script>
    </body>
</html>
