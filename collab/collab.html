<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Partner Collaboration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Partner Collaboration </h1>
            <p>Working together for mutual success!</p>
        </header>

        <main>
            <section class="partners">
                <h2>Our Partners</h2>
                <div class="partner">
                    <img src="./Images/GCS-Logo.png"
                        alt="Collaborator 1">
                        <p>Description of Partner 1's role and
                            contributions.</p>
                    </div>
                <div class="partner">
                    <img src="./Images/Tridala-Logo.webp"
                        alt="Collaborator 2">
                    <p>Description of Partner 2's role and contributions.</p>
                </div>
                <div class="partner">
                    <img src="./Images/Mahaveer-Logo.png"
                        alt="Collaborator 3">
                    <p>Description of Partner 3's role and contributions.</p>
                </div>
            </section>

            <section class="contact">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
    </body>
</html>
