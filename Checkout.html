<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping Information</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
        <div class="container">
            <div class="section">
                <h2>Shipping Information</h2>
        <div class="form-group">
            <label class="form-label" for="full-name">Full name
                *</label>
            <input class="form-input" type="text" id="full-name"
                placeholder="Enter full name" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email address
                *</label>
            <input class="form-input" type="email" id="email"
                placeholder="Enter email address" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="phone">Phone number
                *</label>
            <input class="form-input" type="tel" id="phone"
                placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="city">City</label>
            <input class="form-input" type="text" id="city"
                placeholder="Enter city">
        </div>
        <div class="form-group">
            <label class="form-label" for="State">State *</label>
            <select class="form-input" id="State" required>
                <option value>Select your state</option>
                <option value="state1">Andhra Pradesh</option>
                <option value="state2">Arunachal Pradesh</option>
                <option value="state3">Assam</option>
                <option value="state3">Bihar</option>
                <option value="state4">Chhattisgarh</option>
                <option value="state5">Goa</option>
                <option value="state6">Gujarat</option>
                <option value="state7">Haryana</option>
                <option value="state8">Himachal Pradesh</option>
                <option value="state9">Jammu and Kashmir</option>
                <option value="state10">Jharkhand</option>
                <option value="state11">Karnataka</option>
                <option value="state12">Kerala</option>
                <option value="state13">Madhya Pradesh</option>
                <option value="state14">Maharashtra</option>
                <option value="state15">Manipur</option>
                <option value="state16">Meghalaya</option>
                <option value="state17">Mizoram</option>
                <option value="state18">Nagaland</option>
                <option value="state19">Odisha</option>
                <option value="state20">Punjab</option>
                <option value="state21">Rajasthan</option>
                <option value="state22">Sikkim</option>
                <option value="state23">Tamil Nadu</option>
                <option value="state24">Telangana</option>
                <option value="state25">Tripura</option>
                <option value="state26">Uttar Pradesh</option>
                <option value="state27">Uttarakhand</option>
                <option value="state28">West Bengal</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="Country">Country</label>
            <input class="form-input" type="text" id="Country"
                placeholder="Enter city">
        </div>
        <div class="form-group">
            <label class="form-label" for="zip">ZIP Code</label>
            <input class="form-input" type="text" id="zip"
                placeholder="Enter ZIP code">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" required> I have read and
                agree to the Terms and Conditions.
            </label>
        </div>
    
    <div class="button-container">
        <a href="link">
            <button type="submit" class="cta-button">Continue to Payment</button>
        </a>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
