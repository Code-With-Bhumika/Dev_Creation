<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="icon" type="logo" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="navbar"></div> <!-- Placeholder for the navbar -->

    <main class="p-4 max-w-6xl mx-auto mt-16"> <!-- Add margin-top to avoid overlap -->
    <script>
        // Fetch the navbar.html and insert it into the navbar div
        fetch('navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
<div class="flex justify-center items-center  px-15 py-10">
<div class="w-96 p-6 shadow-lg bg-white rounded-md">
  <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
  <hr class="mt-3">
  <div class="mt-3">
    <label for="Username" class="block text-base mb-2">Usename</label>
    <input type="text" id="Username" class="border w-full text-base px-2 py-1 focus:outline-none focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username"
  </div>
  <div class="mt-3">
    <label for="Password" class="block text-base mb-2">Password</label>
    <input type="text" id="Username" class="border w-full text-base px-2 py-1 focus:outline-none focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password"
  </div>
  <div class="mt-3 flex justify-between items-center">
    <div>
      <input type="checkbox">
      <label>Remeber Me</label>
    </div>
    <div>
      <a href="#" class="text-indigo-500 font-semibold underline">Forget Password ?</a>
    </div>
  </div>
</div>
<div class="mt-5">
  <button class="border-2 border-indigo-500 bg-indigo-500 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-500 font-semibold">  Login</button>
</div>
</div>
</body>
