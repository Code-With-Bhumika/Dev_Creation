<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        </header>

    <main>
        <section class="products">
            <h2>PRODUCTS</h2>
            <br>
            <div class="product-grid">
                <div class="product">
                    <img src="Images/clothes.png" alt="Round Neck T-shirt">
                    <p>Customized Round Neck T-shirts</p>
                    <a>Rs. 200</a>
                </div>

                <div class="product">
                    <img src="Images/clothes 2.1.PNG" alt="Hoddie">
                    <p>Hoddie</p>
                    <a>Rs. 500</a>
                </div>

                <div class="product">
                    <img src="Images/clothes 3.png" alt="Full Arm Round Neck T-shirt">
                    <p>Customized Full Arm Round Neck T-shirts</p>
                    <a>Rs. 300</a>
                </div>

                <div class="product">
                    <img src="Images/Gray Cap.png" alt="Gray Cap">
                    <p>Customized Gray Cap</p>
                    <a>Rs. 300</a>
                </div>

                <div class="product">
                    <img src="Images/bottle.PNG" alt="Bottle">
                    <p>Customized Water Bottle</p>
                    <a>Rs. 700</a>
                </div>
                <div class="product">
                    <img src="Images/bag.PNG" alt="Bag">
                    <p>Customized Hand Bag</p>
                    <a>Rs. 300</a>
                </div>
                <div class="product">
                    <img src="Images/mug.PNG" alt="Mug">
                    <p>Customized Mug</p>
                    <a>Rs. 400</a>
                </div>
                <div class="product">
                    <img src="Images/name board.png" alt="Name Board">
                    <p>Customized Name Board</p>
                    <a>Rs. 1000</a>
                </div>

                </div>
        </section>
    </main>

    <footer>
        </footer>

</body>
</html>
