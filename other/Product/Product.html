<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracking</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 class="title">TRACK YOUR PACKAGE</h1>
            <p>Estimated Delivery: 21 June 2024</p>
        </div>

        <div class="timeline">
            <div class="event ordered">
                <div class="circle"></div>
                <p>Ordered</p>
                <p>Tue, 10 June</p>
            </div>
            <div class="event shipped">
                <div class="circle"></div>
                <p>Dispatched</p>
                <p>Thu, 13 June</p>
            </div>
            <div class="event shipped">
                <div class="circle"></div>
                <p>Shipped</p>
                <p>Thu, 13 June</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ORDER SUMMARY</h1>
        </div>

        <div class="product">
            <img src="t-shirt.png" alt="T-shirt">
            <div class="details">
                <p>DEV CUSTOMIZABLE T-SHIRTS</p>
                <p>SIZE: MEDIUM</p>
                <p>COLOUR: WHITE</p>
            </div>
            <div class="price">
                <p>R$ 500</p>
            </div>
            <div class="quantity">
                <p>3</p>
            </div>
            <div class="total">
                <p>R$ 1500</p>
            </div>
        </div>
    </div>
</body>
</html>
