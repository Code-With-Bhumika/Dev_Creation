<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="orderhistory.css">
</head>
<body>
    <main>
        <h1>Your Order History</h1>
        <div class="filter-options">
            <label for="date-filter">Filter by Date:</label>
            <select id="date-filter">
                <option value="all">All</option>
                <option value="last-30-days">Last 30 Days</option>
                <option value="last-6-months">Last 6 Months</option>
            </select>
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="canceled">Canceled</option>
            </select>
        </div>

        <div class="order-list">
            <div class="order-card">
                <h2>Order #12345</h2>
                <p>Date: January 1, 2023</p>
                <p>Total: $99.99</p>
                <p>Status: Shipped</p>
                <div class="items-ordered">
                    <img src="./image/clothes.png" alt="Product 1">
                    <span>customized clothes</span>
                </div>
                <a href="link">
                <button>View Details</button>
                <button>Track Shipment</button>
                <button>Return/Exchange</button>
            </a>
            </div>

            <div class="order-card">
                <h2>Order #12346</h2>
                <p>Date: January 15, 2023</p>
                <p>Total: $49.99</p>
                <p>Status: Delivered</p>
                <div class="items-ordered">
                    <img src="./image/mug.PNG" alt="Product 3">
                    <span>customized mug</span>
                </div>
                <a href="link">
                <button>View Details</button>
                <button>Track Shipment</button>
                <button>Return/Exchange</button>
            </a>
            </div>

            <div class="order-card">
                <h2>Order #12347</h2>
                <p>Date: February 1, 2023</p>
                <p>Total: $29.99</p>
                <p>Status: Canceled</p>
                <div class="items-ordered">
                    <img src="./image/Gray Cap.png" alt="Product 4">
                    <span>customized cap</span>
                </div>
                <a href="link">
                <button>View Details</button>
                <button>Track Shipment</button>
                <button>Return/Exchange</button>
                </a>
            </div>
        </div>

        <div class="pagination">
            <a href="link">
            <button>Previous</button>
            <button>Next</button>
        </a>
        </div>
    </main>
</body>
</html>
